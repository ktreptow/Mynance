<ion-header>

    <ion-title>KONTEN</ion-title>

</ion-header>

<ion-content padding>

  <ng-container *ngIf="konten.length > 0">
    <ion-list *ngFor="let konto of konten">
      <ion-item>

        </ion-card>
      </ion-item>
    </ion-list>
  </ng-container>
