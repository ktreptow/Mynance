<ion-header>
  <ion-toolbar>
    <ion-title id="header">MYNANC€</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<div id="content">
<div class="fadeInDown" id="headline">
Willkommen bei MYNANC€!
</div>
</div>

<ion-list class="transactionList">
<ion-list-header>Letzte Transaktionen:</ion-list-header>
  <ion-item>
    <ion-label>
      Spiele
    </ion-label>
    <div item-content>
      <p style="color:red">- 250€ </p>
    </div>
  </ion-item>

  <ion-item>
    <ion-label>
      Ersparnisse
    </ion-label>
    <div item-content>
      <p style="color:green">+ 150€ </p>

  <ion-item>

  <ion-fab-button color="secondary"><ion-icon name="add"></ion-icon></ion-fab-button>

  <ion-fab-list side="top">
    <ion-fab-button  style="color:green" href="../addTransactionFromTransactionspage">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-button  style="color:red" href="../addMinusTransaction">
      <ion-icon name="remove"></ion-icon>
    </ion-fab-button>    
    <ion-fab-button href="../addAccount">
      <ion-icon name="card">Konto hinzufügen</ion-icon>
    </ion-fab-button>
    <ion-fab-button href="../addCategory">

    </ion-fab-button>
