<ion-header>
  <ion-toolbar>
    <ion-title>SPARPLÄNE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let savingPlan of savingPlansList">
    <ion-item>
      <ion-card>
        <ion-card-content>
          <ion-card-title color="primary">{{savingPlan.purpose}}</ion-card-title>
          <p>{{savingPlan.kontoName}}</p>
          <p>{{savingPlan.amount}} €</p>
          <ion-button color="secondary" (click)="delete(savingPlan.uid)">Löschen</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" href="/plansAdd">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
