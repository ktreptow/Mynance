<ion-header>
  <ion-toolbar>
    <ion-title>KALENDER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<mwl-calendar-month-view 
		[viewDate]="viewDate" 
		[events]="events" 
		[refresh]="refresh" 
		[activeDayIsOpen]="activeDayIsOpen" 
		(dayClicked)="dayClicked($event.day)" 
		(eventTimesChanged)="eventTimesChanged($event)">
	</mwl-calendar-month-view>
</ion-content>
