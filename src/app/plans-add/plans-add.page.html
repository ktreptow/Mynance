<ion-header>
  <ion-toolbar>
    <ion-title>Neuer Sparplan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="inputForm">
    <ion-item>
      <ion-label color="primary" position="floating">Konto</ion-label>
      <ion-select formControlName="konto" ok-text="Weiter" cancel-text="Abbrechen">
        <ion-select-option *ngFor="let konto of kontoList" [value]="konto">{{ konto.name }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Gesamtsparbetrag</ion-label>
      <ion-input type="number" formControlName="gesamtbetrag"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Zu sparen bis:</ion-label>
      <ion-datetime #myPicker (ionChange)="updateMyDate(myPicker.value)" max="2050" display-format="DD.MM.YYYY" picker-format="DD MMMM YYYY"
        placeholder="01.01.2019" done-text="Weiter" cancel-text="Abbrechen" month-names="Januar, Februar, M채rz, April, Mai, Juni, Juli, August, September, Oktober, November, Dezember"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Intervall:</ion-label>
      <ion-select formControlName="intervall" ok-text="Weiter" cancel-text="Abbrechen">
        <ion-select-option value="1">Monatlich</ion-select-option>
        <ion-select-option value="3">Viertelj채hrlich</ion-select-option>
        <ion-select-option value="6">Halbj채hrlich</ion-select-option>
        <ion-select-option value="12">J채hrlich</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" position="floating">Beschreibung:</ion-label>
      <ion-input type="text" formControlName="beschreibung"></ion-input>
    </ion-item>
  </form>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="presentSavingsPlan()">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="secondary" href="/tabs/(plans:plans)">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
